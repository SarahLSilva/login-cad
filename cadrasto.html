<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadrasto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Reset básico para margem e padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Corpo da página */
body {
    font-family: Arial, sans-serif;
    background-image: url(img/20100.jpg);
    color: #333;
    padding: 20px;
}

/* Container principal para centralizar o conteúdo */
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Cabeçalhos */
h3 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

/* Estilização do formulário */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Campos de entrada */
input[type="text"] {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

/* Botão de salvar */
button.btn-primary {
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: #fff;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
}

button.btn-primary:hover {
    background-color: #0056b3;
}

/* Tabela */
table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

table th, table td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ddd;
}

table th {
    background-color: #f8f9fa;
    color: #333;
}

table tr:nth-child(even) {
    background-color: #f2f2f2;
}

table td button {
    background-color: #007bff;
    border: none;
    color: #fff;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
}

table td button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <label for="">Nome:</label><br>
        <input type="text" id="nomeUser" class="form-control"><br>
        <button class="btn btn-primary" type = "button" onclick="salvarUser()">SALVAR</button>

    </div>
    <div class="container">
        <table class="table table-striped" id="tabela">
            <tr>
                <th>Nome usuario</th>
                <th>Ações</th>
            </tr>

        </table>
    </div>
    <script src='controller.js'></script>
</body>
</html>
